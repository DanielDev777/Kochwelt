<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo/logo_small.PNG">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/fontimport.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/Kontakt.css">
    



</head>

<body>
    <header class="pt20">
        <div class="container header-row">
            <a href="./index.html">
                <img src="./assets/img/logo/logo.png" class="header-logo pb20 hide-mobile">
                <img src="./assets/img/logo/logo_small.png" class="header-logo pb20 show-mobile">
            </a>
            <nav class="pb10">
                <ul>
                    <li><a href="#">Start</a></li>
                    <li class="ml20"><a href="#">Rezept des Tages</a></li>
                    <li class="ml20"><a href="#">Kontakt</a></li>
                    <li class="ml20"><a href="./impressum.html">Impressum</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="formsection">
        <div class="container">
            <form class="bg-grey radius pt20 pb20 pr20 pl20">
                <h1 class="pb50">Kontaktiere uns</h1>
                <label for="name">
                    Dein Name:
                </label>
                <input class="mb20 pt10 pb10 radius pl10" id="name" type="text">

                <label for="mail">
                    Deine E-Mail:
                </label>
                <input class="mb20 pt10 pb10 radius pl10" id="mail" type="text">

                <label for="message">
                    Deine Nachricht:
                </label>
                <textarea rows="12" class="mb20 radius pt10 pb10 pl10" id="message" type="text"></textarea>

                <button class="btn-green radius">Abschicken</button>
            </form>
        </div>


    </section>

    <footer>
      <div class="container">
        <div class="footer-content">
          <img
            class="kochwelt-logo-white"
            src="../assets/img/logo/logo-white.PNG"
            alt=""
          />
          <div class="datenschutz">
            <a href="./datenschutz.html" target="_blank">Datenschutz</a>
          </div>

          <div class="social-media">
            <a href="https://instagram.com" target="_blank"
              ><img
                src="../assets/img/icons/instagram_logo.svg"
                alt="Instagram"
            /></a>
            <a href="https://facebook.com" target="_blank"
              ><img src="../assets/img/icons/facebook_logo.svg" alt="Facebook"
            /></a>
          </div>
        </div>
      </div>
    </footer>

</body>

</html>

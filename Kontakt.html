<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo/logo_small.png">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/fontimport.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/Kontakt.css">
</head>

<body>
    <header class="pt20">
        <div class="container header-row">
            <a href="./index.html">
                <img src="./assets/img/logo/logo.png" class="header-logo pb20 hide-mobile">
                <img src="./assets/img/logo/logo_small.png" class="header-logo pb20 show-mobile">
            </a>
            <nav class="pb10 hide-mobile">
                <ul>
                    <li><a href="./index.html">Start</a></li>
                    <li class="ml20"><a href=../index.html#daily-recepy>Rezept des Tages</a></li>
                    <li class="ml20"><a href="./Kontakt.html">Kontakt</a></li>
                    <li class="ml20"><a href="./impressum.html">Impressum</a></li>
                </ul>
            </nav>
            <button id="menu-btn" class="show-mobile btn-green">Menü</button>
            <div id="mobile-menu" class="mobile-menu closed bg-grey">
                <button id="close-btn">Schließen</button>
                <a class="pb20 pt20 center" href="./index.html">Start</a>
                <a class="pb20 pt20 center" href="./index.html#daily-recepy">Rezept des Tages</a>
                <a class="pb20 pt20 center" href="./Kontakt.html">Kontakt</a>
                <a class="pb20 pt20 center" href="./impressum.html">Impressum</a>
            </div>
        </div>
    </header>
    <section class="formsection">
        <div class="container">
            <form onsubmit="sendMail(event)" class="bg-grey radius pt20 pb20 pr20 pl20">
                <h1 class="pb50">Kontaktiere uns</h1>
                <label for="name">
                    Dein Name:
                </label>
                <input name="name" class="mb20 pt10 pb10 radius pl10" id="name" type="text" required>

                <label for="mail">
                    Deine E-Mail:
                </label>
                <input type="email" name="email" class="mb20 pt10 pb10 radius pl10" id="email" required>

                <label for="message">
                    Deine Nachricht:
                </label>
                <textarea name="message" id="message" rows="12" class="mb20 radius pt10 pb10 pl10" required></textarea>

                <button type="submit" class="btn-green radius">Abschicken</button>
            </form>
        </div>
        <dialog id="successDialog" class="bg-grey">
            <h2 class="pb50 center">Kontaktanfrage erfolgreich versendet!</h2>
            <button class="btn-green" onclick="closeDialog()">Schließen</button>
        </dialog>
    </section>

    <footer>
      <div class="container">
        <div class="footer-content">
            <a href="./index.html">
                <img
                class="kochwelt-logo-white"
                src="./assets/img/logo/logo-white.PNG"
                alt=""
              />
            </a>
          <div class="social-media">
            <a href="https://instagram.com" target="_blank"
              ><img
                src="./assets/img/icons/instagram_logo.svg"
                alt="Instagram"
            /></a>
            <a href="https://facebook.com" target="_blank"
              ><img src="./assets/img/icons/facebook_logo.svg" alt="Facebook"
            /></a>
          </div>
        </div>
        <div class="footer-bottom">
            <div class="datenschutz center">
                <a href="./datenschutz.html" target="_blank">Datenschutz</a>
            </div>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
